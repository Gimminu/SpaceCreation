<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<link rel="stylesheet" href="/css/infocss.css">

	<!-- <h1 th:text="${information.subject}"></h1>
	<div th:text="${information.content}"></div>
	<img th:src="|${downpath}/${information.image1}|"> -->
	
	<!-- 이미지 1 -->
	<img th:if="${information.image1 != null}" th:src="|${downpath}/${information.image1}|" alt="Image 1" class="img-fluid my-2">

    <!-- 이미지 2 -->
    <img th:if="${information.image2 != null}" th:src="|${downpath}/${information.image2}|" alt="Image 2" class="img-fluid my-2">

    <!-- 이미지 3 -->
    <img th:if="${information.image3 != null}" th:src="|${downpath}/${information.image3}|" alt="Image 3" class="img-fluid my-2">
	
	<a th:href="@{|/information/delete/${information.id}|}" class="btn btn-danger">삭제</a>
	<a th:href="@{|/information/update/${information.id}|}" class="btn btn-primary">수정</a>
	
	<h5 th:text="|${#lists.size(information.answerList)}개의 답변이 있습니다.|"></h5>
	 <ul>
        <li th:each="answer : ${information.answerList}" th:text="${answer.content}"></li>
    </ul>
    
	
	<form th:action="@{|/answer/create/${information.id}|}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
	</form>
	
	
	
	
</div>
</html>
