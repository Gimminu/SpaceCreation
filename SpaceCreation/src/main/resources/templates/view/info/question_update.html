<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container">
    <link rel="stylesheet" href="/css/questionstyle.css">
    <div class="card">
        <div class="card-header">
            <h5 class="my-3">질문 수정하기</h5>
        </div>
        <div class="card-body">
            <form id="questionForm" th:action="@{/question/update/{id}(id=${question.id})}" method="post">
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" class="form-control" id="subject" name="subject" th:value="${question.subject}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5" th:value="${question.content}" required></textarea>
                </div>
                <input type="submit" value="질문 수정 완료" class="button--winona" data-text="질문 수정">
            </form>
            <div class="card-footer d-flex justify-content-end">
                <a th:href="@{/question/list}" class="button--winona">리스트로 돌아가기</a>
            </div>
        </div>
    </div>
</div>

</html>
