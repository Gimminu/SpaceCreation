<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container">
    <link rel="stylesheet" href="/css/questionstyle.css">
    <style>
        .button--winona--friends {
            padding: 10px 20px;
            border-radius: 5px; /* 사각형 모양으로 변경 */
            margin: 0 10px; /* 버튼 사이 간격을 넓힘 */
        }

        .btn-group {
            display: flex;
            gap: 10px; /* 버튼 간격 조정 */
        }

        .btn {
            border-radius: 5px; /* 사각형 모양으로 변경 */
            overflow: hidden;
            transition: border-color 0.3s, background-color 0.3s;
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            background-color: transparent;
            border: 2px solid #1A1C20;
            color: #1A1C20;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            border-color: #1A1C20;
            background-color: rgba(249, 129, 58, 0.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            color: #FCF1F1;
            transform: translate3d(0, 25%, 0);
            transition: transform 0.3s, opacity 0.3s;
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
        }

        .btn > span {
            display: block;
            transition: transform 0.3s, opacity 0.3s;
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 0.8);
        }

        .btn:hover::after {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        .btn:hover > span {
            opacity: 0;
            transform: translate3d(0, -25%, 0);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .answer-form {
            width: 100%;
        }

        .answer-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
    <div class="card">
        <div class="card-body">
            <h1 th:text="${question.subject}" class="mb-3"></h1>
            <p th:text="${question.content}"></p>
            <form th:action="@{|/answer/create/${question.id}|}" method="post" class="answer-form">
                <textarea name="content" id="content" rows="5" class="form-control"></textarea>
                <div class="action-buttons">
                    <input type="submit" value="답변등록" class="btn" data-text="답변등록"><span></span></input>
                    <div class="btn-group">
                        <a th:href="@{/question/list}" class="button--winona--friends btn" data-text="리스트로 돌아가기"><span>리스트로 돌아가기</span></a>
                        <div th:if="${#authentication.getName()==question.getUser().getUsername()}">
                            <a th:href="@{|/question/update/${question.id}|}" class="button--winona--friends btn" data-text="수정"><span>수정</span></a>
                        </div>
                        <div th:if="${(#authentication.getName()==question.getUser().getUsername())||#authentication.getAuthorities()==question.getUser().getUserRole()}">
                            <a th:href="@{|/question/delete/${question.id}|}" class="button--winona--friends btn" data-text="삭제"><span>삭제</span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <ul>
        <!-- 답변 리스트 반복 -->
        <li th:each="answer : ${question.answerList}" class="answer-item">
            <span class="answer-content" th:text="${answer.content}"></span>
            <!-- 답변 삭제 폼 -->
            <form th:action="@{|/answer/delete/${answer.id}|}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-sm btn-danger answer-delete-btn">X</button>
            </form>
        </li>
    </ul>
</div>
</html>
