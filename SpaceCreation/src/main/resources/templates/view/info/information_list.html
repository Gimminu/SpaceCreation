<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container my-3">
    <link rel="stylesheet" href="/css/infocss.css">

<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
        <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="information, loop : ${informationlist}">
            <td th:text="${loop.count}"></td>
            <td><a th:href="@{|/information/detail/${information.id}|}" th:text="${information.subject}"></a></td>
            <td th:text="${#temporals.format(information.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>

<a th:href="@{/information/create}" class="btn btn-primary">질문 등록하기</a>



</div>
</html>
