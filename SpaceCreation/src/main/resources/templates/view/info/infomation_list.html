<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container my-3">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
        <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="infomation, loop : ${infomationList}">
            <td th:text="${loop.count}"></td>
            <td><a th:href="@{|/infomation/detail/${infomation.id}|}" th:text="${infomation.subject}"></a></td>
            <td th:text="${#temporals.format(infomation.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>

<a th:href="@{/infomation/create}" class="btn btn-primary">질문 등록하기</a>



</div>
</html>
