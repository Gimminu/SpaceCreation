<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인테리어 게시판</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/interiorboardliststyle.css">
    <!-- css -->

    <!-- 피닉스 -->
    <link href="/css/phoneix/prism-okaidia.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="/css/phoneix/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="/css/phoneix/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="/css/phoneix/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="/css/phoneix/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="/css/phoneix/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <!-- 피닉스 -->

</head>

<body>
    <div layout:fragment="content">
        <header>
            <h1>프로젝트 페이지</h1>
        </header>
        <section class="filters">
            <h1>인테리어 게시판</h1>
            <div class="filter-buttons">
                <div class="filter-button">
                    <span id="filterButtonText">최신순</span> <span class="dropdown-indicator">&#9662;</span>
                    <div class="filter-dropdown">
                        <table>
                            <tr><td><a href="/interiorboard/list?sort=latest" onclick="updateFilterButtonText('최신순')">최신순</a></td></tr>
                            <tr><td><a href="/interiorboard/list?sort=views" onclick="updateFilterButtonText('조회순')">조회순</a></td></tr>
                            <tr><td><a href="/interiorboard/list?sort=likes" onclick="updateFilterButtonText('인기순')">인기순</a></td></tr>
                        </table>
                    </div>
                </div>
                <!-- 검색 바 추가 -->
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" onkeyup="filterProjects()">
                </div>
                <a href="/interiorboard/interiorboardform" class="register-button">게시물 등록</a>
            </div>
        </section>
        <div class="container-medium">
            <main class="project-list" id="projectList">
                <a th:each="board : ${boards}" th:href="@{/interiorboard/interiorboarddetail/{id}(id=${board.id})}" class="project-item">
                    <img th:src="${#lists.isEmpty(board.imageUrls) ? '/path/to/default/image.jpg' : board.imageUrls[0]}" alt="프로젝트 이미지">
                    <div class="text-container">
                        <div class="like-container">
                            <!-- <span class="like-icon" onclick="toggleLike(this)">&#9829;</span> -->
                        </div>
                        <h2 th:text="${board.subject}">프로젝트 제목</h2>
                        <div class="additional-info">
                            <p>
                                등록일시: <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                            </p>
                        </div>
                    </div>
                </a>
            </main>
        </div>
    </div>
    <script>
        // 검색
        function filterProjects() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toLowerCase();
            let projectList = document.getElementById('projectList');
            let projects = projectList.getElementsByClassName('project-item');

            for (let i = 0; i < projects.length; i++) {
                let title = projects[i].getElementsByTagName("h2")[0];
                if (title.innerHTML.toLowerCase().indexOf(filter) > -1) {
                    projects[i].style.display = "";
                } else {
                    projects[i].style.display = "none";
                }
            }
        }

        // 필터 버튼 텍스트 업데이트
        function updateFilterButtonText(text) {
            document.getElementById('filterButtonText').textContent = text;
        }
    </script>
</body>

</html>
