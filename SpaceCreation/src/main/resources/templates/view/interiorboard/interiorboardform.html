<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <link rel="stylesheet" href="/css/interiorboardform.css">

    <div class="form-container">
        <h2>게시물 등록</h2>
        <form id="postForm" action="/interiorboard/interiorboardform" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="content" class="custom-font">내용</label>
                <textarea id="summernote" name="content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">등록</button>
            </div>
            <input type="hidden" id="imageURL" name="imageURL">
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300,
                lang: 'ko-KR',
                focus: true,
                toolbar: [
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                    ['color', ['forecolor', 'color']],
                    ['table', ['table']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture', 'link', 'video']],
                    ['view', ['codeview', 'fullscreen', 'help']]
                ],
                callbacks: {
                    onImageUpload: function(files) {
                        for (let i = 0; i < files.length; i++) {
                            uploadSummernoteImageFile(files[i], this);
                        }
                    }
                }
            });

            function uploadSummernoteImageFile(file, editor) {
                let data = new FormData();
                data.append("file", file);
                $.ajax({
                    url: "/uploadImage",
                    type: "POST",
                    data: data,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        const jsonResponse = JSON.parse(response);
                        if (jsonResponse.url) {
                            $(editor).summernote('insertImage', jsonResponse.url);
                            $('#imageURL').val(jsonResponse.url); // 업로드된 이미지 URL을 hidden 필드에 저장
                        } else {
                            alert("이미지 URL을 가져오지 못했습니다. 다시 시도해주세요.");
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Upload failed: ", textStatus, errorThrown);
                        alert("이미지 업로드에 실패했습니다. 다시 시도해주세요.");
                    }
                });
            }

            $('#postForm').on('submit', function(e) {
                e.preventDefault();
                var content = $('#summernote').summernote('code');
                $('#summernote').val(content);

                var formData = new FormData(this);

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert('게시물이 성공적으로 등록되었습니다.');
                        window.location.href = '/interiorboardlist';
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert('게시물 등록에 실패했습니다.');
                        console.error(textStatus, errorThrown);
                    }
                });
            });
        });
    </script>
</div>
</html>
