<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 등록</title>

        <link rel="stylesheet" href="/css/interiorboardform.css">
    
    
  
</head>

<div layout:fragment="content" class="container my-3">

    <div class="form-container">
        <h2>게시물 등록</h2>
        
        <form th:action="@{/interiorboard/interiorboardform}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="summernote" name="content" required></textarea>
            </div>
            <div id="image-upload-container" class="form-group">
                <label for="image">이미지 업로드</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="button" class="add-image-button" onclick="addImageField()">이미지 추가</button>
            </div>
            <div class="form-group">
                <button type="submit">등록</button>
            </div>
        </form>
    </div>
</div>
    <script>
        function addImageField() {
            var container = document.getElementById('image-upload-container');
            var input = document.createElement('input');
            input.type = 'file';
            input.name = 'image';
            input.accept = 'image/*';
            input.required = true;
            container.appendChild(input);
        }
    </script>
    
</html>
