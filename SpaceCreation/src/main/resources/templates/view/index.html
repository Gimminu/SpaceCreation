<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class = container>
    <!-- 이미지 영역 -->
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade container-fluid" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/interior%20(1).jpg" class="d-block w-100 carousel-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>첫번째 사진</h5>
                        <p>문구 테스트</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/interior%20(2).jpg" class="d-block carousel-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>두번째 사진</h5>
                        <p>문구 테스트</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/interior%20(3).jpg" class="d-block w-100 carousel-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>세번째 사진</h5>
                        <p>문구 테스트</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">다음</span>
            </button>
        </div>
    <!-- 게시판 더보기 페이지 링크 및 이미지  -->
        게시판 더보기 및 기존 내용 끌고 오기
    <div class="container">

    </div>
    <!-- 팀 소개 페이지 링크 및 이미지 -->
    <div  class="container">

    </div>
</div>
</html>
