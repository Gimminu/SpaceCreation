    <div class="container-fluid">

    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d7a19d803698eae9d9deaddd7877fa4f&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map');
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();
        geocoder.addressSearch('충청남도 천안시 서북구 천안대로 1223-24', function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                map.setCenter(coords);
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;">우리 회사</div>'
                });
                infowindow.open(map, marker);
                var roadviewContainer = document.getElementById('roadview'),
                    roadview = new kakao.maps.Roadview(roadviewContainer),
                    roadviewClient = new kakao.maps.RoadviewClient();
                roadviewClient.getNearestPanoId(coords, 50, function(panoId) {
                    roadview.setPanoId(panoId, coords);
                });
            }
        });
    </script>
