<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNU9w5Vw5D0/cNfL7sL6n9zz/sAeqThAbJdJMe" crossorigin="anonymous">

    <title>공지사항</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #FFD5CD;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
}

    
    .page_tits {
        width: 50%;
        margin: 30px;
        margin-left: 0px;
        text-align: center;
        text-decoration: underline;
        text-decoration-color: white;
    }
    
    .page_tits h3 {
        font-size: 24px;
        font-weight: bold;
    }
    
    .page_tits .path {
        color: #666;
    }
    
   .content {
    width: 80%; /* 콘텐츠의 너비 */
    background-color: #ffffff;
    padding: 100px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin: 0 auto; /* 중앙 정렬을 위한 마진 */
}
    
    .search_box {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .search_box select, .search_box input {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .search_box button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #ff5733;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .search_box button:hover {
        background-color: #e14e2d;
    }
    
    .tb {
        width: 100%; 
        border-collapse: collapse;
        margin-bottom: 20px;
        padding: 0;
    }
    
    .tb th, .tb td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    
    .tb th {
        background-color: #f3f3f3;
        font-weight: bold;
    }
    
    .tb tr:hover {
        background-color: #f1f1f1;
    }
    
    .tb tbody {
        min-height: 350px;
        display: block;
    }
    
    .tb tbody tr {
        display: table;
        width: 100%;
        table-layout: auto; 
    }
    
    .btn_set {
        text-align: right;
        margin-top: 20px;
    }
    
    .btn_set a {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #1A1C20;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .btn_set a:hover {
        background-color: #333;
    }
    
    .bt_search {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #ff5733;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .bt_search:hover {
        background-color: #e14e2d;
    }
    
    .tb colgroup col{
    width:100%;
    }
    .tb colgroup {
    	display:table-colum-group;
    }
</style>

 
</head>
<body>
    <div class="page_tits">
       
    </div>

    <div class="content">
        <h1>공지사항</h1>    
        <hr>
        <section>
            <!-- 검색 -->
            <div class="search_box">
                <form id="searchForm" onsubmit="return false;" autocomplete="off">
                    <div class="sch_group fl">
                        <select title="검색 유형 선택">
                            <option value="">전체 검색</option>
                            <option value="">제목</option>
                            <option value="">내용</option>
                        </select>
                        <input type="text" placeholder="키워드를 입력해 주세요." title="키워드 입력"/>
                        <button type="button" class="bt_search"><i class="fas fa-search"></i><span class="skip_info">검색</span></button>
                    </div>
                </form>
            </div>
            
            <table class="tb tb_col">
                <colgroup>
                    <col style="width:5%;"/>
                    <col style="width:60%;"/>
                    <col style="width:10%;"/>
                    <col style="width:15%;"/>
                    <col style="width:10%;"/> 
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">등록일</th>
                        <th scope="col">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty(posts)}" th:each="row, status : ${posts}">
                        <td class="tl"><a th:href="@{/post/view.do(id=${row.id})}" th:text="${row.title}"></a></td>
                        <td th:text="${row.writer}"></td>
                        <td th:text="${#temporals.format(row.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${row.viewCnt}"></td>
                    </tr>
                </tbody>
            </table>
            
            
            <p class="btn_set tr">
                <a th:href="@{/post/write.do}" class="btns btn_st3 btn_mid">글쓰기</a>
            </p>
        </section>
    </div>
</body>
</html>
