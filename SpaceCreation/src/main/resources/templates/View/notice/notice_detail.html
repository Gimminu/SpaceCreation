<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNU9w5Vw5D0/cNfL7sL6n9zz/sAeqThAbJdJMe" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD5CD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }	

        .content {
            width: 1000px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px auto;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .content p {
            margin: 15px 0;
        }

        .content .date {
            font-size: 18px;
            color: #666;
            text-align: right;
            margin-bottom: 20px;
        }

        .content .post-content {
            margin: 20px 0;
        }

        .btn_set, .btn_set2 {
            text-align: right;
            margin-top: 20px;
        }

        .btn_set a, .btn_set2 a {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #1A1C20;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .btn_set a:hover, .btn_set2 a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="btn_set2">
            <a href="/notice/list">목록으로</a>
        </div>
        <h1 th:text="${notice.subject}"></h1>
        <div class="date" th:text="'조회수 : ' + ${notice.view}"></div>
        <div class="date" th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        <hr>
        <div class="post-content" th:text="${notice.content}"></div>
        <img th:src="${notice.image1}">
        <hr>
        <div class="btn_set">
           <sec:authorize access="hasRole('ROLE_ADMIN')" > <a th:href="@{|/notice/update/${notice.id}|}">수정</a></sec:authorize>
           <sec:authorize access="hasRole('ROLE_ADMIN')" > <a th:href="@{|/notice/delete/${notice.id}|}">삭제</a></sec:authorize>
        </div>
    </div>
</body>
</html>
