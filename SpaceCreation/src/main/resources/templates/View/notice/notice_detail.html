<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNU9w5Vw5D0/cNfL7sL6n9zz/sAeqThAbJdJMe" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD5CD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .content {
            width: 1000px;
            height: 300px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px auto;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .content p {
            margin: 15px 0;
        }

        .content input[type="text"], .content textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

     

        .content input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff5733;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content input[type="submit"]:hover {
            background-color: #e14e2d;
        }

        .btn_set {
            text-align: right;
            margin-top: 8%;
        }

        .btn_set a {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #1A1C20;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn_set a:hover {
            background-color: #333;
        }
        
        
        .btn_set2 {
        text-align: right;
        margin-top: 0%;
        margin-left :50%;
                }
        
        .btn_set2 a {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #1A1C20;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn_set2 a:hover {
            background-color: #333;
        }
        
        
    </style>
</head>
<body>

            
    <div class="content">    
        <div>
        <div class="btn_set2">
            <a href="/board/readlist">목록으로</a>
             </div>
        <h1>Title : [[${posts.btitle}]]
        </h1>
        <br><p>Date : [[${posts.createDate}]]</p> 
         
        </div>
         <hr>
        <p>Id : [[${posts.id}]]</p>
        <p>[[${posts.content}]]</p>
         
        
        <hr>
        <div class="btn_set">
            <a th:href="@{|/notice/update/${board.bid}|}">수정</a>
            <a th:href="@{|/notice/delete/${board.bid}|}">삭제</a>
    </div>
      </div>
</body>
</html>
